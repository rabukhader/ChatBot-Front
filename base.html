< !DOCTYPE html > <html lang="en">
    <link rel="stylesheet" href="/style.css">

    <head>
        <meta charset="UTF-8">
        <title>Chatbot</title>
    </head>
    <body>
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support chatbox--active">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img src="/images/circleBot.png" alt="image">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Chat support</h4>
                            <p class="chatbox__description--header">Hi. My name is Kyle. How can I help you?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input id="speech" type="text" placeholder="Write or Speak...">
                        <button class="chatbox__send--footer send__button">Send</button>
                        <button class="chatbox__send--footer speak__button">Speak</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button><img width="50" height="50" src="/images/goals.png"/></button>
                </div>
            </div>
        </div>
        <script src="/app.js"></script>

    </body>
</html>
